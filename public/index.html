<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>ðŸ”¥ RealTime Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/socket.io/socket.io.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #2b2b45);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            width: 400px;
            height: 600px;
            background: #2e2e48;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .header {
            padding: 15px;
            background: #3a3a5f;
            text-align: center;
            font-weight: bold;
        }

        .online {
            font-size: 12px;
            color: #00ffcc;
            margin-top: 5px;
        }

        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            background: #44446a;
            border-radius: 10px;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-area {
            display: flex;
            padding: 10px;
            background: #3a3a5f;
        }

        .input-area input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 8px;
            outline: none;
        }

        .input-area button {
            margin-left: 8px;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background: #00ffcc;
            cursor: pointer;
            font-weight: bold;
        }

        .login {
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 10px;
        }

        .login input {
            padding: 8px;
            border-radius: 8px;
            border: none;
        }

        .login button {
            padding: 8px;
            border-radius: 8px;
            border: none;
            background: #00ffcc;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">

        <div id="login" class="login">
            <input type="text" id="username" placeholder="TÃªn cá»§a báº¡n">
            <input type="text" id="room" placeholder="TÃªn phÃ²ng">
            <button onclick="joinRoom()">VÃ o phÃ²ng ðŸš€</button>
        </div>

        <div id="chat" style="display:none; flex-direction:column; height:100%;">
            <div class="header">
                <div id="roomTitle">PhÃ²ng</div>
                <div class="online">Online: <span id="onlineCount">0</span></div>
            </div>

            <div class="messages" id="messages"></div>

            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Nháº­p tin nháº¯n...">
                <button onclick="sendMessage()">Gá»­i</button>
            </div>
        </div>

    </div>

    <script>
        const socket = io({ transports: ["websocket"] });

        let username = "";
        let room = "";

        function joinRoom() {
            username = document.getElementById("username").value.trim();
            room = document.getElementById("room").value.trim();

            if (!username || !room) return alert("Nháº­p Ä‘áº§y Ä‘á»§ ðŸ˜¤");

            document.getElementById("login").style.display = "none";
            document.getElementById("chat").style.display = "flex";
            document.getElementById("roomTitle").innerText = "ðŸ“Œ " + room;

            socket.emit("joinRoom", { username, room });
        }

        function sendMessage() {
            const input = document.getElementById("messageInput");
            const message = input.value.trim();
            if (!message) return;

            socket.emit("sendMessage", { username, message });
            input.value = "";
        }

        socket.on("loadMessages", (messages) => {
            messages.forEach(addMessage);
        });

        socket.on("receiveMessage", (data) => {
            addMessage(data);
        });

        socket.on("roomUsers", (count) => {
            document.getElementById("onlineCount").innerText = count;
        });

        function addMessage(data) {
            const messages = document.getElementById("messages");
            const div = document.createElement("div");
            div.classList.add("message");
            div.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        document.getElementById("messageInput")
            .addEventListener("keypress", (e) => {
                if (e.key === "Enter") sendMessage();
            });
    </script>

</body>

</html>
