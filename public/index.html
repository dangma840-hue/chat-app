<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>üî• RealTime Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Poppins
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #2b2b45);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white
        }

        .container {
            width: 400px;
            height: 600px;
            background: #2e2e48;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden
        }

        .user-select {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 40px
        }

        .user-box {
            height: 100px;
            background: #44446a;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold
        }

        .user-box:hover {
            background: #00ffcc;
            color: black
        }

        .screen {
            display: flex;
            flex-direction: column;
            padding: 40px;
            gap: 15px
        }

        .screen input {
            padding: 8px;
            border-radius: 8px;
            border: none
        }

        .screen button {
            padding: 8px;
            border-radius: 8px;
            border: none;
            background: #00ffcc;
            cursor: pointer
        }

        .header {
            padding: 15px;
            background: #3a3a5f;
            text-align: center;
            font-weight: bold
        }

        #onlineBar {
            font-size: 13px;
            margin-top: 5px;
            color: #00ffcc;
        }

        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            background: #44446a;
            border-radius: 10px
        }

        .input-area {
            display: flex;
            padding: 10px;
            background: #3a3a5f
        }

        .input-area input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 8px
        }

        .input-area button {
            margin-left: 8px;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background: #00ffcc
        }

        #adminPanel {
            padding: 10px;
            background: #1f1f35;
            font-size: 14px
        }

        .request-item {
            margin-top: 8px;
            padding: 6px;
            background: #2a2a45;
            border-radius: 6px;
        }

        .request-item button {
            margin-left: 6px;
            padding: 3px 6px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container"> <!-- USER SELECT -->
        <div id="selectUser" class="user-select">
            <div class="user-box" onclick="chooseUser('admin')">ADMIN</div>
            <div class="user-box" onclick="chooseUser('Emi Fukada')">EMI</div>
            <div class="user-box" onclick="chooseUser('BCM')">BCM</div>
            <div class="user-box" onclick="chooseUser('Henri')">HENRI</div>
        </div> <!-- USER PASSWORD -->
        <div id="userPasswordScreen" class="screen" style="display:none;">
            <h3 id="userTitle"></h3> <input type="password" id="userPassword" placeholder="M·∫≠t kh·∫©u user"> <button
                onclick="nextToRoom()">Ti·∫øp t·ª•c</button>
        </div> <!-- ROOM PASSWORD -->
        <div id="roomPasswordScreen" class="screen" style="display:none;">
            <h3>Nh·∫≠p m·∫≠t kh·∫©u ph√≤ng</h3> <input type="password" id="roomPassword" placeholder="M·∫≠t kh·∫©u ph√≤ng"> <button
                onclick="login()">V√†o ph√≤ng</button>
        </div> <!-- CHAT -->
        <div id="chat" style="display:none;flex-direction:column;height:100%;">
            <div class="header">
                <div id="roomTitle"></div>
                <div id="onlineBar">Online: <span id="onlineCount">0</span></div>
            </div>
            <div id="adminPanel" style="display:none;">
                <div>üîî Y√™u c·∫ßu ch·ªù (<span id="pendingCount">0</span>)</div>
                <div id="requestList"></div>
            </div>
            <div class="messages" id="messages"></div>
            <div class="input-area"> <input type="text" id="messageInput" placeholder="Nh·∫≠p tin nh·∫Øn..."> <button
                    onclick="sendMessage()">G·ª≠i</button> </div>
        </div>
    </div>
</body>
<script>
    const socket = io();
    let selectedUser = "";
    let userPassword = "";
    let isAdmin = false;
    let pending = 0;
    function chooseUser(user) {
        selectedUser = user;
        document.getElementById("selectUser").style.display = "none";
        document.getElementById("userPasswordScreen").style.display = "flex";
        document.getElementById("userTitle").innerText = "User: " + user;
    }
    function nextToRoom() {
        userPassword = document.getElementById("userPassword").value.trim();
        if (!userPassword) return alert("Nh·∫≠p password user");
        document.getElementById("userPasswordScreen").style.display = "none";
        document.getElementById("roomPasswordScreen").style.display = "flex";
    }
    function login() {
        const roomPassword = document.getElementById("roomPassword").value.trim();
        if (!roomPassword) return alert("Nh·∫≠p password ph√≤ng");
        socket.emit("login", { username: selectedUser, password: userPassword, roomPassword });
    }
    socket.on("loginSuccess", (room) => {
        document.getElementById("roomPasswordScreen").style.display = "none";
        document.getElementById("chat").style.display = "flex";
        document.getElementById("roomTitle").innerText = "üìå " + room;
        if (selectedUser === "admin") {
            isAdmin = true;
            document.getElementById("adminPanel").style.display = "block";
        }
    });
    socket.on("roomUsers", (count) => {
        document.getElementById("onlineCount").innerText = count;
    });
    socket.on("approvalRequest", (data) => {
        if (!isAdmin) return;
        pending++;
        document.getElementById("pendingCount").innerText = pending;
        const div = document.createElement("div");
        div.classList.add("request-item");
        div.id = "req-" + data.socketId;
        div.innerHTML = `${data.username} mu·ªën v√†o LKFD <button onclick="approve('${data.socketId}')">‚úî</button> <button onclick="reject('${data.socketId}')">‚úñ</button>`;
        document.getElementById("requestList").appendChild(div);
    });
    function approve(socketId) {
        socket.emit("approveUser", { socketId });
    }
    function reject(socketId) {
        socket.emit("rejectUser", { socketId });
    }
    socket.on("removeRequest", (socketId) => {
        const el = document.getElementById("req-" + socketId);
        if (el) el.remove();
        pending--;
        if (pending < 0) pending = 0;
        document.getElementById("pendingCount").innerText = pending;
    });
    socket.on("waitingApproval", () => {
        alert("‚è≥ ƒêang ch·ªù admin duy·ªát...");
    });
    socket.on("loginError", (msg) => {
        alert(msg);
        location.reload();
    });
    function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();
        if (!message) return;
        socket.emit("sendMessage", { message });
        input.value = "";
    }
    socket.on("loadMessages", (messages) => {
        messages.forEach(addMessage);
    });
    socket.on("receiveMessage", (data) => {
        addMessage(data);
    });
    function addMessage(data) {
        const div = document.createElement("div");
        div.classList.add("message");
        div.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
        document.getElementById("messages").appendChild(div);
        document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }
    document.getElementById("messageInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
    });
</script>

</html>
